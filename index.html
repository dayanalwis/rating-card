<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="ratings" id="ratingCard">
    <div class="img"><img src="./images/icon-star.svg"></div>
    
    <div class="text-box"><h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
         to help us improve our offering!</p>
    </div>

    <div class="btn-box">
        <button class="rate-btn" onclick="selectRating(1)">1</button>
        <button class="rate-btn" onclick="selectRating(2)">2</button>
        <button class="rate-btn" onclick="selectRating(3)">3</button>
        <button class="rate-btn" onclick="selectRating(4)">4</button>
        <button class="rate-btn" onclick="selectRating(5)">5</button>
    </div>
     
      <button class="submit" id="submitBtn">SUBMIT</a>
</div>

   <div class="card hidden" id="thankYouCard">
    <img src="./images/illustration-thank-you.svg"> 
    
    <div class="text-box-2">
        <p>You selected <span id="selectedRating"></span> out of 5</p>
    </div>
    <div class="text-box-3">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            don't hesitate to get in touch!
        </p>
    </div>
</div>


<script src="script.js"></script>
